<html>
 <head>
  <title>
   Bakery Website
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            background-color: #2a9d8f;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 50px;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .search-cart {
            display: flex;
            gap: 20px;
            color: white;
        }
        .main {
            padding: 20px;
            text-align: center;
        }
        .main h1 {
            color: #2a9d8f;
            font-size: 24px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background-color: #f0e5de;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h2 {
            font-size: 18px;
            color: #333;
        }
        .product p {
            color: #2a9d8f;
            font-size: 16px;
        }
        .product .stars {
            color: #2a9d8f;
        }
        .product .price {
            color: #333;
            font-size: 16px;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <img alt="Bakery House Logo" height="50" src="baatsebas images/logo2.png" width="100"/>
   <div class="nav">
    <a href="#">
     Home
    </a>
    <a href="#">
     Cakes
    </a>
    <a href="#">
     Our Boxes
    </a>
    <a href="#">
     Sweet Treats
    </a>
    <a href="#">
     About
    </a>
    <a href="#">
     Review
    </a>
    <a href="#">
     Contact
    </a>
   </div>
   <div class="search-cart">
    <i class="fas fa-search">
    </i>
    <i class="fas fa-shopping-cart">
    </i>
   </div>
  </div>
  <div class="main">
   <h1>
    OUR BOXES
   </h1>
   <div class="products">
    <div class="product">
     <img alt="Donut Box" height="150" src="baatsebas images/donut1.jpg" width="200"/>
     <h2>
      Donut Box
     </h2>
     <p class="price">
      R89.99
     </p>
    </div>
    <div class="product">
     <img alt="Cupcake Box" height="150" src="baatsebas images/cupcake box.jpg" width="200"/>
     <h2>
      Cupcake Box
     </h2>
     <p class="price">
      R99.99
     </p>
    </div>
    <div class="product">
     <img alt="Bento Cake Box" height="150" src="baatsebas images/bento box4.jpg" width="200"/>
     <h2>
      Bento Cake Box
     </h2>
     <p class="price">
      R149.99
     </p>
    </div>
    <div class="product">
     <img alt="Donut Box" height="150" src="baatsebas images/donut2.jpg" width="200"/>
     <h2>
      Donut Box
     </h2>
     <p class="price">
      R59.99
     </p>
    </div>
    <div class="product">
     <img alt="cupcake box" height="150" src="baatsebas images/cupcake1.jpg" width="200"/>
     <h2>
      chocolate cupcake  Box
     </h2>
     <p class="price">
      R129.99
     </p>
    </div>
    <div class="product">
     <img alt="heart bento" height="150" src="baatsebas images/heart bento box.jpg" width="200"/>
     <h2>
      heart bento cake
     </h2>
     <p class="price">
      R79.99
     </p>
    </div>
    <div class="product">
     <img alt="donut box" height="150" src="baatsebas images/donut4.jpg" width="200"/>
     <h2>
      Donut box
     </h2>
     <p class="price">
      R109.99
     </p>
    </div>
    <div class="product">
     <img alt="cupcakebox" height="150" src="baatsebas images/jk cupcake box.jpg" width="200"/>
     <h2>
       Customized Pastry Box
     </h2>
     <p class="price">
      R199.99
     </p>
    </div>
    <div class="product">
     <img alt="bento Box" height="150" src="baatsebas images/bento box 1.jpg" width="200"/>
     <h2>
      bento Box
     </h2>
     <p class="price">
      R169.99
     </p>
    </div>
   </div>
  </div>
 </body>
</html>
