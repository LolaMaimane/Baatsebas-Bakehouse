<html>
 <head>
  <title>
   Bakery Website
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #00a2c6;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            height: 50px;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .cart-icon {
            color: white;
            font-size: 20px;
        }
        .main {
            padding: 20px;
            text-align: center;
        }
        .main h2 {
            color: #00a2c6;
            font-size: 24px;
        }
        .cakes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .cake {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .cake img {
            width: 100%;
            border-radius: 10px;
        }
        .cake h3 {
            font-size: 18px;
            color: #333;
        }
        .cake p {
            font-size: 16px;
            color: #666;
        }
        .cake button {
            background-color: #00a2c6;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cake button:hover {
            background-color: #008bb5;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <img alt="Bakery House Logo" height="50" src="baatsebas images/logo2.png" width="50"/>
   <div class="nav">
    <a href="#">
     Home
    </a>
    <a href="#">
     Cakes
    </a>
    <a href="#">
      Our Boxes
    </a>
    <a href="#">
     sweet Treats
    </a>
    <a href="#">
     About
    </a>
    <a href="#">
     Review
    </a>
    <a href="#">
     Contact
    </a>
   </div>
   <i class="fas fa-shopping-cart cart-icon">
   </i>
  </div>
  <div class="main">
   <h2>
    OUR CAKES
   </h2>
   <div class="cakes">
    <div class="cake">
     <img alt="Chocolate Cake" height="200" src="baatsebas images/cocomelon cake.jpg" width="200"/>
     <h3>
      kids Cake
     </h3>
     <p>
      R359
     </p>
     <button>
      Add To Cart
     </button>
    </div>
    <div class="cake">
     <img alt="vegan" height="200" src="baatsebas images/fruit cake.jpg" width="200"/>
     <h3>
      vegan Cake
     </h3>
     <p>
      R149
     </p>
     <button>
      Add To Cart
     </button>
    </div>
    <div class="cake">
     <img alt="Wedding Cake" height="200" src="baatsebas images/wedding cake.jpg" width="200"/>
     <h3>
      Wedding Cake
     </h3>
     <p>
      R1500
     </p>
     <button>
      Add To Cart
     </button>
    </div>
   </div>
  </div>
 </body>
</html>
