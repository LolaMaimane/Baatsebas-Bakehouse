<html>
 <head>
  <title>
   Contact Us - Bakery Website
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #007b8a;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .header img {
            height: 50px;
        }
        .nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav li {
            margin: 0 15px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .contact-section {
            display: flex;
            justify-content: space-between;
            padding: 50px 20px;
        }
        .contact-section .map {
            width: 50%;
        }
        .contact-section .form {
            width: 40%;
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 5px;
            color: white;
        }
        .contact-section .form h2 {
            margin-top: 0;
            color: #00bcd4;
        }
        .contact-section .form .input-group {
            margin-bottom: 15px;
        }
        .contact-section .form .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .contact-section .form .input-group i {
            margin-right: 10px;
        }
        .contact-section .form .input-group input::placeholder {
            color: #ccc;
        }
        .contact-section .form .btn {
            background-color: #00bcd4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <img alt="Bakery Logo" height="50" src="baatsebas images/logo2.png" width="50"/>
   <ul class="nav">
    <li>
     <a href="#">
      Home
     </a>
    </li>
    <li>
     <a href="#">
      Cakes
     </a>
    </li>
    <li>
     <a href="#">
    Our Boxes
     </a>
    </li>
    <li>
     <a href="#">
      Sweet Treats
     </a>
    </li>
    <li>
     <a href="#">
      About
     </a>
    </li>
    <li>
     <a href="#">
      Review
     </a>
    </li>
    <li>
     <a href="#">
      Contact
     </a>
    </li>
   </ul>
  </div>
  <div class="contact-section">
   <div class="map">
    <img alt="map" height="400" src="baatsebas images/store image.jpg" width="600"/>
   </div>
   <div class="form">
    <h2>
     CONTACT
     <span style="color: #00bcd4;">
      US
     </span>
    </h2>
    <div class="input-group">
     <i class="fas fa-user">
     </i>
     <input placeholder="name" type="text"/>
    </div>
    <div class="input-group">
     <i class="fas fa-envelope">
     </i>
     <input placeholder="email" type="email"/>
    </div>
    <div class="input-group">
     <i class="fas fa-phone">
     </i>
     <input placeholder="number" type="text"/>
    </div>
    <button class="btn">
     Contact Now
    </button>
   </div>
  </div>
 </body>
</html>
